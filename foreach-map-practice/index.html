<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Groceries practice</title>
    <link href="css/bootstrap.css" ref="stylesheet" type="text/css" />
    <link href="css/styles.css" ref="stylesheet" type="text/css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row"> <!-- Header -->
        <div class="col-md-12">
          <h1>groceries list</h1>
        </div>
      </div>
      <div class="row"> <!-- Form -->
        <div class="col-md-12">
          <form id="info">
            <input id="grocery_list" type="text" class="form-control" />
            <button class="btn btn-primary" id="addItem">Add new item</button>
            <ul id="itemList">
            </ul>
          </form>
        </div>
      </div>
      <div class="row"><!-- Return Result -->
        <div class="col-md-12">
          <div class="result">
          <ul id="result">
          </ul>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
